<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book Recommendation System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .card-img-top {
             width: 100%; /* Ensures the image takes the full width of the container */
        height: auto; /* Keeps the aspect ratio intact */
        object-fit: contain;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold text-primary" href="#">Book Recs</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link text-secondary" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-secondary" href="/search">Recommendations</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container text-center my-5">
        <h1 class="fw-bold">Top <span class="text-primary">50</span> Books</h1>
    </div>

    <!-- Card Section --><div class="container my-5">
    <div class="row">
        {% for i in range(book_name|length) %}
            <div class="col-md-6 col-lg-3 mb-4">
                <div class="card shadow-sm h-100">
                    <img src="{{ image[i] }}" class="card-img-top" alt="{{ book_name[i] }}">
                    <div class="card-body text-center">
                        <h5 class="card-title">{{ book_name[i] }}</h5>
                        <p class="card-text">Author: {{ author[i] }}</p>
                        <p class="card-text">Rating: {{ rating[i] }}</p>
                        <a href="#!" class="btn btn-outline-primary">Learn More</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
